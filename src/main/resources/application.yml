server:
  port: 19984
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    check-template-location: true

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url:
    #    url: jdbc:log4jdbc:mysql://db.dev-epayday.co.kr:3307/miledb
    username:
    password:
    #    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    hikari:
      pool-name: hikari-cp
      maximum-pool-size: 10
      max-lifetime: 120000
      auto-commit: false
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: mysql
    open-in-view: false
logging:
  level:
    jdbc.resultsettable: INFO
    org.springframework.web: INFO
  file:
    name: ${file.separator}logs${file.separator}toprojectapi.log
  logback:
    rollingpolicy:
      max-history: 3
      max-file-size: 10MB